<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Taller 1</title>
</head>
<body>
    <nav style="background-color: rgb(72, 179, 228);">
      <img src="https://seeklogo.com/images/Y/youtube-tv-shows-logo-16EB8B9C93-seeklogo.com.png" alt="TV Series" style="height: 50px; margin-left: 15px;">
      <span style="margin-left: 10px; font-weight: bolder ;">TV Series</span>
    </nav>
    <div class="container">
      <div class="row">

        <div class="col-1"></div>

        <div class="col-4" style="margin-top: 40px;">
          <table class="table table-secondary table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let serie of series">
                <th scope="row">{{serie.id}}</th>
                <td (click)="onSelected(serie.id)" style="cursor: pointer; color: rgb(67, 126, 235);">{{serie.name}}</td>
                <td>{{serie.channel}}</td>
                <td>{{serie.seasons}}</td>
              </tr>
            </tbody>
          </table>
          <div id="avarage"></div>
        </div>

        <div class="col-2"></div>

        <div class="col-4" style="margin-top: 40px;">
          <app-serie-detail [serie]="selectedSerie"></app-serie-detail>
        </div>

        <div class="col-2"></div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="serie.js"></script>
    <script src="data.js"></script>
</body>
</html>
