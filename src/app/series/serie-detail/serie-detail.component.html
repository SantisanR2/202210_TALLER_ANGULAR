<div class="card"><img class="card-img-top w-100 d-block" id="imagen" src={{serie.poster}}>
  <div class="card-body">
      <h4 class="card-title" id="titulo">{{serie.name}}</h4>
      <p class="card-text" id="descripcion">{{serie.description}}</p><a class="card-link" href={{serie.webpage}} id="link">{{serie.webpage}}</a>
  </div>
</div>
